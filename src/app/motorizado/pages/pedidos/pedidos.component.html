<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>Pedidos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  color="light">

  <ion-header collapse="condense">
    <ion-toolbar color="light">
      <ion-title size="large">Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">

      <ng-container *ngIf="pedidos?.length > 0; else noPedidos">
        <ion-col size="12" sizeSm="10" sizeMd="8" *ngFor="let pedido of pedidos">
          <app-pedido-detail [pedido]="pedido"></app-pedido-detail>
        </ion-col>
      </ng-container>

      <ng-template #noPedidos>
        <ion-col size="12" class="ion-text-center">
          <p>No hay pedidos</p>
        </ion-col>
      </ng-template>

    </ion-row>
  </ion-grid>

      <ion-infinite-scroll threshold="25%" [disabled]="!enableMore" position="bottom"
      (ionInfinite)="loadMorePedidos($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>




</ion-content>
